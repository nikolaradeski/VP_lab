<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>
</head>
<body>
<h1>Edit Event</h1>

<form th:action="@{/events/edit/{eventId}(eventId=${event.id})}" method="post">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" th:value="${event.name}" required>
    <br>
    <label for="description">Event Description:</label>
    <textarea id="description" name="description" required th:text="${event.description}"></textarea>
    <br>
    <label for="popularityScore">Popularity Score (Rating):</label>
    <input type="number" id="popularityScore" name="popularityScore" min="1" max="10" th:value="${event.popularityScore}" required>
    <br>
    <label for="locationId">Location:</label>
    <select id="locationId" name="locationId" required>
        <option th:each="location : ${locations}"
                th:value="${location.id}"
                th:text="${location.name}"
                th:selected="${location.id == event.location.id}"></option>
    </select>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
