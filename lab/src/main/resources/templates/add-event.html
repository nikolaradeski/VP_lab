<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Event</title>
</head>
<body>
<h1>Add New Event</h1>

<form action="/events/add" method="post">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" required>
    <br/>
    <label for="description">Event Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br/>
    <label for="popularityScore">Popularity Score (Rating):</label>
    <input type="number" id="popularityScore" name="popularityScore" min="1" max="10" required>
    <br/>
    <label for="locationId">Location:</label>
    <select id="locationId" name="locationId" required>
        <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}"></option>
    </select>

    <button type="submit">Add Event</button>
</form>
</body>
</html>
